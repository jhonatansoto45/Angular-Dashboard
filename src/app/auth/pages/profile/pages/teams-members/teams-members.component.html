<section class="members">
  <div class="members__header">
    <h1 class="members__title">Miembros del equipo</h1>
    <button class="members__add">Añadir nuevo miembro</button>
  </div>
  <article class="members__article">
    <div class="members__role">
      <h3 class="members__name">Diseñadores Gráficos</h3>
      <p class="members__description">
        Diseñadores senior encargados del marketing y diseño de funcionalidad
        del software.
      </p>
    </div>
    <div class="members__list">
      <p-table [value]="designList" [tableStyle]="{ 'min-width': '40rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Fecha de añadida</th>
            <th>Última actividad</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>
              <img [src]="item.photo" [alt]="item.name" class="info__image" />
              {{ item.name }}
            </td>
            <td>{{ item.dateAdded | date }}</td>
            <td>{{ item.lastActive | date }}</td>
            <td>
              <button class="table__clear" title="Eliminar"></button>
              <button class="table__edit" title="Editar"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </article>
</section>
